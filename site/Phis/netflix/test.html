<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Sign In</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="overlay"></div>

        <div class="logo">
            <img src="src/img/Logos-Readability-Netflix-logo.png" alt="logo" width="250px" height="150px">
        </div>

        <div class="login-container">
            <h2>S'identifier</h2>
            <form>
                <input type="text" placeholder="E-mail ou nupméro de mobile" required>
                <input type="password" placeholder="Mot de passe" required>
                <button class="loginbtn" type="submit">S'identifier</button>
                <div class="options">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <div class="separator">OU</div>
                <button class="code-signin">Utiliser un code d'identification</button>
                <label><input type="checkbox">Se souvenir de moi</label>
            </form>
            <p> Première visite sur Netflix ?
                <a href="#">Inscrivez-vous.</a>
            </p>
            <small>Cette page est protégée par Google reCAPTCHA pour nous assurer que vous n'êtes pas un robot.
                <br><a href="#">En savoir plus.</a>
            </small>
        </div>
        
    </body>
</html>
